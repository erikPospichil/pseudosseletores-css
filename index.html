<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Balanço</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Planilha de Balanço</span>
                </span>
            </h1>
            <div id="anos" aria-hidden="true">
                <span class="ano">2021</span>
                <span class="ano">2022</span>
                <span class="ano">2023</span>
            </div>
            <div class="envolve-tabela">
                <table>
                    <caption>Ativos</caption>
                    <thead>
                        <tr>
                            <td></td>
                            <th><span class="sr-apenas ano">2021</span></th>
                            <th><span class="sr-apenas ano">2022</span></th>
                            <th class="atual"><span class="sr-apenas ano">2023</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="dados">
                            <th>Dinheiro <span class="descricao">Este é o dinheiro que temos em mãos atualmente.</span>
                            </th>
                            <td>$25</td>
                            <td>$30</td>
                            <td class="atual">$28</td>
                        </tr>
                        <tr class="dados">
                            <th>Verificando <span class="descricao">Nossa conta transacional principal.</span></th>
                            <td>$54</td>
                            <td>$56</td>
                            <td class="atual">$53</td>
                        </tr>
                        <tr class="dados">
                            <th>Poupança <span class="descricao">Fundos reservados para emergências.</span></th>
                            <td>$500</td>
                            <td>$650</td>
                            <td class="atual">$728</td>
                        </tr>
                        <tr class="total">
                            <th>Total <span class="sr-only">Ativos</span></th>
                            <td>$579</td>
                            <td>$736</td>
                            <td class="current">$809</td>
                        </tr>
                    </tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
</body>

</html>
